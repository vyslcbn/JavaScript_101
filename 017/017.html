    <h2>JavaScript Data Typs</h2>
    <p>JavaScript'in dinamik türleri vardır. Bu, aynı değişkenin farklı veri türlerini tutmak için kullanılabileceği anlamına gelir.</p>   

    <p id="demo"></p>

    <script>
        let x;          //Now x is undefined
        x = 5;          //Now x is number
        x = "Veysel";   //Now x is string
        
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
