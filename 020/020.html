    <h2>JavaScript Functions</h2>
    <p>Bu örnek, bir hesaplama gerçekleştiren ve sonucu döndüren işlevi çağırır:</p>

    <p id="demo"></p>
    
    <script>
        var x = myFunction(4, 3);
        document.getElementById("demo").innerHTML = x;

        function myFunction (a, b){
            return a * b;
        }
    </script>
